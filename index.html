<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Home-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Home</h2>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#" class="tab-link" data-tab="News">News</a></li>
                    <li><a href="#" class="tab-link" data-tab="accounts">Accounts</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->

        <div class="main-content">
            
            <section id="news" class="tab-content">
                <div class="section-header">
                    <h2>News</h2>
                </div>
               
            <!-- Accounts Section -->

            <section id="accounts" class="tab-content">
                <div class="section-header">
                    <h2>Accounts</h2>
                </div>
                
                <div class="account-stats">
                    <div class="account-item">
                        <h3>Users</h3>
                        <p>120</p>
                    </div>
                    <div class="account-item">
                        <h3>Temp Users</h3>
                        <p>50</p>
                    </div>
                    <div class="account-item">
                        <h3>Total Users</h3>
                        <p>170</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
   
</body>
</html>
